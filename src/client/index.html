<!DOCTYPE html>
<html lang="en">

<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OVER.AI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon/faviconAi.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body>
  <my-app>
    <div class="modal">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
        <br>
        <span>Loading...</span>
      </div>
    </div>
  </my-app>
  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() {}

  </script>
  <!-- shims:js -->
  <!-- endinject -->
  <% if (BUILD_TYPE === 'dev') { %>
    <script src="<%= APP_BASE %>app/system-config.js"></script>
    <% } %>
      <!-- libs:js -->
      <!-- endinject -->
      <!-- inject:js -->
      <!-- endinject -->
      <% if (BUILD_TYPE === 'dev') { %>
        <script>
          System.import('<%= BOOTSTRAP_MODULE %>')
            .catch(function (e) {
              console.error(e.stack || e,
                'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
            });

        </script>
        <% } %>
</body>

</html>
